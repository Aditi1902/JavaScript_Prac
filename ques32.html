<body>
    <script>            
        function checkpal (string)  
        {  
        let arrValue = string.split ('');
        let reveArrVal = arrValue.reverse();   
        let revString = reveArrVal.join('');  
          
        if (string == revString) 
        {  
        alert('It is a Palindrome string ');
        }
        else {  
        alert (' It is not a Palindrome string' );  
        }  
        }   
        let string = prompt( ' Enter the string to check Palindrome ');  
        let value = checkpal (string);   
        console.log(value);  
        </script>    
</body>
