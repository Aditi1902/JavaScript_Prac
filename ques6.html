<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Factorial of 10 is (10!):</h1>
    <hr>
    <script>
       let factorial=1;
       for(i=1; i<=10; i++ ){
        factorial = factorial * i;
       }
       document.write(factorial);
    </script>
</body>
</html>
