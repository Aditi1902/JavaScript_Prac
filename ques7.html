<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The sum of odd numbers greater than 10 and less than 30:</h1>
    <hr>
    <script>
        let sum=0;
for(i=11; i<30; i+=2){
    document.write(i + "<br/>" );
    sum+=i;
}
document.write("<hr>"+"sum of odd numbers greater than 10 and less than 30: " + sum);
    </script>
</body>
</html>
